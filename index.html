<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zorvanta</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://ik.imagekit.io/l7uslhlci/IMG_3478.ico">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0c2e66;
        color: white;
        text-align: center;
    }

    /* Top section */
    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: white;
        color: black;
        padding: 20px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 60px;
    }

    .links {
        text-align: right;
        font-weight: bold;
        font-size: 22px;
        line-height: 1.2;
    }

    .links a {
        color: black;
        text-decoration: none;
    }

    .main-text {
        font-size: 28px;
        margin-top: 40px;
        font-weight: bold;
    }

    .sites {
        display: flex;
        justify-content: center;
        gap: 120px;
        margin-top: 60px;
    }

    .site-img {
        height: 150px;
    }

    /* Admin Button */
    .admin-btn {
        display: inline-block;
        margin-top: 80px;
        margin-bottom: 40px;
        padding: 15px 40px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        background: #143f85;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        transition: 0.2s;
    }

    .admin-btn:hover {
        background: #1a4fa8;
    }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
    <div class="logo">
        <img src="https://ik.imagekit.io/l7uslhlci/IMG_3478.png" alt="Corvanta Logo">
        <span style="font-size:48px; font-weight:bold;">Zorvanta</span>
    </div>

    <div class="links">
        <a href="http://visualbasics.github.io" target="_blank">VISUALBASICS</a><br>
        <a href="http://nerevion.github.io" target="_blank">NEREVION</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-text">
    THE COMPANY BEHIND YOUR FAVORITE SITES INCLUDING:
</div>

<div class="sites">
    <img class="site-img" 
         src="https://ik.imagekit.io/l7uslhlci/IMG_3400.png?updatedAt=1763246893038" 
         alt="VB Logo">

    <img class="site-img" 
         src="https://ik.imagekit.io/l7uslhlci/IMG_3458.png?updatedAt=1764347042359" 
         alt="Nerevion Logo">
</div>

<!-- ADMIN LOGIN BUTTON -->
<a href="/admin" class="admin-btn">Admin Login</a>

</body>
</html>
